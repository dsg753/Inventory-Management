<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добави Машина</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Добави Машина</h1>
        <form method="POST" action="/machines/add">
            <div class="mb-3">
                <label for="inventory_number" class="form-label">Inventory Number</label>
                <input type="text" class="form-control" id="inventory_number" name="inventory_number" required>
            </div>
            <div class="mb-3">
                <label for="serial_number" class="form-label">Serial Number</label>
                <input type="text" class="form-control" id="serial_number" name="serial_number" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" required>
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Condition</label>
                <input type="text" class="form-control" id="condition" name="condition" required>
            </div>
            <div class="mb-3">
                <label for="daily_rent" class="form-label">Daily Rent</label>
                <input type="text" class="form-control" id="daily_rent" name="daily_rent">
            </div>
            <div class="mb-3">
                <label for="value" class="form-label">Value</label>
                <input type="text" class="form-control" id="value" name="value">
            </div>
            <div class="mb-3">
                <label for="acquisition_date" class="form-label">Acquisition Date</label>
                <input type="date" class="form-control" id="acquisition_date" name="acquisition_date">
            </div>
            <div class="mb-3">
                <label for="last_maintenance" class="form-label">Last Maintenance</label>
                <input type="date" class="form-control" id="last_maintenance" name="last_maintenance">
            </div>
            <button type="submit" class="btn btn-primary">Добави</button>
        </form>
        <a href="/machines" class="btn btn-secondary mt-3">Назад към списъка</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
