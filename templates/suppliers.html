<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Доставчици</title>
</head>
<body>
    <h1>Доставчици</h1>

    <!-- Form to Add Supplier -->
    <form action="/suppliers/add" method="POST">
        <label for="name">Име на доставчика:</label>
        <input type="text" id="name" name="name" required>

        <label for="construction_site">Строителен обект:</label>
        <input type="text" id="construction_site" name="construction_site" required>

        <label for="technical_manager">Технически ръководител:</label>
        <input type="text" id="technical_manager" name="technical_manager" required>

        <label for="phone_number">Телефонен номер:</label>
        <input type="text" id="phone_number" name="phone_number">

        <button type="submit">Добави доставчик</button>
    </form>

    <hr>

    <!-- List of Suppliers -->
    <h2>Списък на доставчиците</h2>
    <table>
        <thead>
            <tr>
                <th>Име</th>
                <th>Строителен обект</th>
                <th>Технически ръководител</th>
                <th>Телефонен номер</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for supplier in suppliers %}
            <tr>
                <td>{{ supplier[1] }}</td>
                <td>{{ supplier[2] }}</td>
                <td>{{ supplier[3] }}</td>
                <td>{{ supplier[4] }}</td>
                <td>
                    <a href="/suppliers/delete/{{ supplier[0] }}">Изтрий</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <style>
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
    .form-container {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }
    .form-container h2 {
        margin-bottom: 15px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    button.btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button.btn:hover {
        background-color: #0056b3;
    }
</style>

    <a href="/">Обратно към началната страница</a>
</body>
</html>
